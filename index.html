<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning VueJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>
<body>

    <div id="vue-app" v-on:mousemove="cordinate">
        <div id="greeting">
            <h1>
                {{ greet }}
            </h1>
            <h3>
                Hello {{name}}
            </h3>
            <h3>
                My age is {{ age }}
            </h3>
        </div>
        <div id="age" >
            <button class="add" v-on:click="add(1)">add </button>
            <button class="min" v-on:click="substract(1)">substract </button>
            <button class="add" v-on:click="add(10)">add 10 </button>
            <button class="min" v-on:click="substract(10)">substract 10 </button>
        </div>
        <br>
        <div id="nameInput">
             <input 
             type="text"  
             placeholder="Enter your name" 
             v-model="setName"
             v-on:keyup.enter="submitName">
             <button v-on:click="submit">Submit</button>
        </div>
        <br>
        <div id="coordinate" >
            <h1>
                {{x}}, {{y}}
            </h1>
        </div>

        <div id="computed-properties">
            <button class="add" v-on:click="a++">add A</button>
            <button class="add" v-on:click="b++">add B</button>

            <p>A = {{a}}</p>
            <p>B = {{b}}</p>
            <p>age + A = {{addToA}}</p>
            <p>age + B = {{addToB}}</p>
            <!--if you gonna use Methods ,you will declarate {{ function() }}
            but if you gonna use Computed, you wil declarate {{ function }}-->
        </div>
    </div>
    <script src="main.js"></script>
</body> 
</html>
